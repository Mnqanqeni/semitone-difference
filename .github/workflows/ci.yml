name: CI
on: push
jobs:
  runs-on: ubuntu-latest
  steps: 
    - name: Get code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependences
      run: npm install

    - name: Run tests
      run: npm test
