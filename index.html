<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Semitone Game</title>
  </head>

  <body>
    <div id="container">
      <h1>Semitones</h1>
      <p class="question">How many semi-tones between the notes below?</p>
      <div id="notes-display">
        <p>First Note: <span id="first-note"></span></p>
        <p>Second Note: <span id="second-note"></span></p>
      </div>

      <div id="distance-form">
        <form id="distance-input-form">
          <input
            type="number"
            id="input-field"
            name="distance"
            min="1"
            max="11"
            placeholder="Enter the semi-tones"
          />
          <button type="submit" id="submit-btn">Submit</button>
        </form>
      </div>

      <div>
        <button id="randomize-btn">Randomize Notes</button>
        <button id="restart-btn">Restart</button>
      </div>

      <div id="correctMessage">Correct</div>
      <div id="incorrectMessage">Incorrect</div>
    </div>
    <script src="./bundle/bundle.js"></script>
  </body>
</html>
